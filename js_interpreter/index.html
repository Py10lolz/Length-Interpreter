<!DOCTYPE html>
<!-- yas -->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Length Interpreter</title>

        <link rel="stylesheet" type="text/css" href="style.css">

        <script defer src="transpiler.js"></script>
        <script defer src="main.js"></script>
	</head>
    <body>
        <div class="main_div">
            <h1>
                Length Interpreter
            </h1>
            <p>Interpreter and transpiler by VilgotanL</p>
            <a href="https://esolangs.org/wiki/Length">Length esolang by Nailuj29</a>
            <a href="examples.html">Examples</a>
            <a href="about.html">About</a>
            <div class="options_div">
            <div class="options_div">
                <p>Debug:</p> <input id="debug_checkbox" class="options_div_checkbox" type="checkbox" />
                <p>Slow:</p> <input id="slow_checkbox" class="options_div_checkbox" type="checkbox" />
                <p>Show stack:</p> <input id="show_stack_checkbox" class="options_div_checkbox" type="checkbox" checked />
                <p>Pause when start running:</p> <input id="pause_when_ran_checkbox" class="options_div_checkbox" type="checkbox" />
            </div>
            <div id="stack_div" class="stack_div">

            </div>
            <div class="code_container">
                <pre id="line_nums" class="line_nums"> 0 </pre><textarea id="input" class="input" contenteditable="true" spellcheck="false">code/input</textarea>
            </div>
            <br>
            <div class="btns_div">
                <div id="btns_div_notrunning">
                    <button id="run_btn" class="btn">Run</button>
                    <button id="transpile_btn" class="btn">Transpile</button>
                    <button id="transpile_and_run_btn" class="btn">Transpile and run</button>
                    <button id="detranspile_btn" class="btn">Detranspile (wip)</button>
                    <button id="generate_from_string_btn" class="btn">Generate Length from string</button>
                </div>
                <div id="btns_div_running">
                    <button id="stop_btn" class="btn">Stop</button>
                    <button id="pause_btn" class="btn">Pause</button>
                    <button id="step_btn" class="btn">Step</button>
                </div>
            </div>
            <p id="output_info" class="output_info"></p>
            <pre id="output" class="output" spellcheck="false">output</pre>
        </div>
    </body>
</html>
